<div eui-sidesheet-content color="white">
  <form [formGroup]="formGroup" class="imx-request-content">
    <ng-container *ngIf="data.customValidation">
      <mat-error *ngIf="formGroup?.invalid">
        {{ data.customValidation.message | translate }}
      </mat-error>
    </ng-container>
    <p *ngIf="data.description">{{ data.description | translate }}</p>
    <ng-container *ngIf="data.requests.length > 1">
      <imx-workflow-multi-action [formGroup]="formGroup" [data]="data"></imx-workflow-multi-action>
    </ng-container>
    <ng-container *ngIf="data.requests.length === 1">
      <imx-workflow-single-action [formGroup]="formGroup" [data]="data"></imx-workflow-single-action>
    </ng-container>
  </form>
</div>
<div eui-sidesheet-actions color="white">
  <button data-imx-identifier="workflow-action-button-save" mat-raised-button color="primary" (click)="sideSheetRef.close(true)" *ngIf="formGroup" [disabled]="formGroup.invalid">
    {{ '#LDS#Save' | translate }}
  </button>
</div>
