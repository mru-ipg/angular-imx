<h1 mat-dialog-title>
  <span translate>#LDS#Heading Start Attestation</span>
</h1>
<div mat-dialog-content>
  <p translate>#LDS#To assign managers to identities, you must start an attestation.</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>
    <span translate>#LDS#Cancel</span>
  </button>
  <button mat-flat-button color="primary" (click)="start()">
    <span translate>#LDS#Button Start</span>
  </button>
</div>
